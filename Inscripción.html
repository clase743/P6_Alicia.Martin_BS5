<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Inscripción</title>
</head>
<body>
    <form action="http://www.postman-echo.com/post" method="post">
        <!--Formato para un DNI-->
            <label for="dni">DNI:</label>
            <input id="dni" name="dni" type="text" placeholder="00000000K" pattern="[0-9]{8}[A-Z]"></input><br><br>
        <!--Cuestionario simple de nombre y apellidos-->    
            <label for="fname">Nombre</label><br>
            <input type="text" id="fname" name="fname" maxlength="15"><br>
            <label for="lname">Apellidos</label><br>
            <input type="text" id="lname" name="lname" maxlength="30"><br><br>
        <!--Fecha de nacimiento minima-->
        <label for="birdthday">Ponga su fecha de nacimiento antes 01/10/2020 y después de 01/01/1950</label>
        <input type="date" id="birdthday" name="birdthday" max="2020-10-31" min="1950-01-01" value="1990-04-28"><br><br>
        <!--Desplegable de Nacionalidad con "Espana" seleccionada de forma predeterminada-->
            <label for="nacionalidad">Seleccione su nacionalidad:</label>
            <select id="paises" name="paises">
                <option value="España">España</option>
                <option value="Portugal">Portugal</option>
                <option value="Francia">Francia</option>
                <option value="Andorra">Andorra</option>
                <option value="Irlanda">Irlanda</option>
                <option value="Reino Unido">Reino Unido</option>
            </select><br><br>
        <!--Para poner un correo/email-->
            <label for="email">Escriba su direción correo:</label>
            <input type="email" id="email" name="email" required><br><br>
        <!--Input type password-->
            <label for="pwd">Contraseña:</label><br>
            <input type="password" id="pwd" name="pwd" maxlength="10"><br><br>
        <!--Seleccion de sexo con puntos-->
            <p>Seleccione su sexo:</p>
            <input type="radio" id="mujer" name="sexo" value="Mujer">
            <label for="mujer">Mujer</label><br>
            <input type="radio" id="hombre" name="sexo" value="Hombre">
            <label for="hombre">Hombre</label><br>
            <input type="radio" id="otro" name="sexo" value="Otro">
            <label for="otro">Otro</label><br><br>
        <!--Otros comentarios uasando TextArea-->
            <textarea name="message" rows="3" cols="30" placeholder="Información adicional"></textarea><br><br>
        <!--que me lleguen cosas al email-->
            <label for="correo">confirmar recibir información por correo</label>
            <input type="checkbox" id="correo" name="correo" value="email" checked><br>
            <label for="info">Confirmación de aceptar términos y condiciones</label>
            <input type="checkbox" id="info" name="correo" value="Info"><br><br>
            <input type="submit"></input><br><br>
            <input type="reset"></input>
        </form>
</body>
</html>
